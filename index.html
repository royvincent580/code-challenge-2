<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest List Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guest List </h1>

    <form id="guestForm">
      <input type="text" id="guestName" placeholder="Guest name" />
      <select id="guestCategory">
        <option value="Friend">Friend</option>
        <option value="Family">Family</option>
        <option value="Colleague">Colleague</option>
      </select>
      <button type="submit">Add Guest</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search guest..." />

    <ul id="guestList"></ul>
    <button onclick="clearGuests()">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
